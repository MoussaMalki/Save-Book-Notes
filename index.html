<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Notes</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- for inputs and logo -->

    <section id="upper-sec">
      <a href="" id="logo"
        ><img src="images/bookLogo.png" alt="a book logo"
      /></a>
      <div class="inputs">
        <label id="title-label" for="">Title<span>*</span></label>
        <input type="text" id="title-inp" maxlength="18" />
        <label id="author-label" for="">Author<span>*</span></label>
        <input type="text" id="author-inp" maxlength="10" />
        <label for="">Notes<span>*</span></label>
        <textarea id="notes-inp"></textarea>
        <button id="add-book">Add</button>
      </div>
    </section>

    <!-- for added divs from js -->

    <section id="lower-sec">
      <div class="search-bar">
        <input type="text" placeholder="Search.." id="search-inp" />
        <i class="bx bx-search-alt"></i>
      </div>
      <div class="book-cards"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
